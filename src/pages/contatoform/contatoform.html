<ion-header>
  <ion-navbar>
    <ion-title>
      Entrar
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="addContato()" autocomplete="off">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Nome" name="nome" id="nomeField" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" name="email" id="emailField" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Telefone" name="telefone" id="telefoneField" type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Salvar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
